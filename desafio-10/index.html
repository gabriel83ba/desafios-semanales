<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio 10" />
    <meta name="author" content="Guido Riccardi - Gabriel Falevich" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="background">

        <div class="calc">

            <div class="display">
                <input class="operation" type="text">
                <input class="result" type="text" >
            </div>

            <div class="keypad">

                <button class="btnC">C</button>
                <button class="btnCR">CR</button>
                <button class="btn7">7</button>
                <button class="btn8">8</button>
                <button class="btn9">9</button>
                <button class="btnMultiplication">x</button>
                <button class="btn4">4</button>
                <button class="btn5">5</button>
                <button class="btn6">6</button>
                <button class="btnDivision">รท</button>
                <button class="btn1">1</button>
                <button class="btn2">2</button>
                <button class="btn3">3</button>
                <button class="btnSum">+</button>
                <button class="btn0">0</button>
                <button class="btnEqual">=</button>
                <button class="btnSubtraction">-</button>

            </div>

        </div>


    </main>

    <footer>
        <p>&copy;2023 Javascript</p>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
